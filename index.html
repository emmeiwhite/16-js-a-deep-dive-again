<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>JavaScript | A tale of dynamism, OOP & Functional Programming</h1>

    <h2>Hoisting</h2>
    <p>
      The process of hoisting happens in each execution context (area where the code is executed on
      the Call Stack)
    </p>

    <h2>DOM & Events</h2>

    <div class="container">
      <!-- Inserting p with JavaScript -->
    </div>

    <!-- Event Propagation: Event Capture & Event Bubbling  -->

    <section
      class="grand-parent"
      style="border: 1px solid green; padding: 20px"
    >
      Grand Parent
      <div
        class="parent"
        style="border: 1px solid red; padding: 20px"
      >
        Parent Div
        <div
          class="child"
          style="border: 1px solid blue; padding: 10px; margin-top: 10px"
        >
          Child Div
        </div>
      </div>
    </section>

    <!-- Event Delegation | One Handler to Rule them all! -->
    <ul class="list-items">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
